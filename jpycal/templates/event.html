{% extends "page.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/jpycal/static/jpycal-event.css" />
{% endblock  %}

{% block content %}
    <div id="event_wr">
        <h1>{{ e.title }}</h1>
        <table>
            <tr><th>Start:</th><td>{{ e.start }}</td></tr>
            <tr><th>End:</th><td>{{ e.end }}</td></tr>
            <tr>
                <th class="break">Other info:</th>
                <td class="break">{{ e.description }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
